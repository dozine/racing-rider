<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>racing-rider</title>
  </head>
  <body>
    <div id="app">
      <button
        id="startButton"
        style="
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 1000;
          padding: 10px 20px;
          font-size: 18px;
        "
      >
        경주 시작
      </button>
      <div
        id="result"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 2000;
          color: white;
          font-family: sans-serif;
        "
      >
        <div
          id="resultBox"
          style="
            text-align: center;
            padding: 40px 60px;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
          "
        >
          <h1 style="font-size: 48px; margin-bottom: 10px">🏆 경주 종료</h1>
          <p id="winnerMessage" style="font-size: 30px; font-weight: bold"></p>
          <button
            onclick="window.location.reload()"
            style="
              margin-top: 25px;
              padding: 10px 20px;
              font-size: 16px;
              cursor: pointer;
            "
          >
            다시 시작
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
